<!DOCTYPE html>
<html>
    <title>Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Lato"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />

    <body class="flex">
        <div class="container">
            <img src="/images/registerIcon.png" alt="" />
            <h1 class="blueText">CREATE A NEW ACCOUNT</h1>
            <ul></ul>
            <form action="/action_page.php">
                <div class="flex">
                    <div class="flexInputs">
                        <input
                            placeholder="Name"
                            type="text"
                            id="usrname"
                            name="Name"
                            required
                        />
                    </div>
                    <div class="flexInputs">
                        <input
                            type="text"
                            id="Surname"
                            name="Surname"
                            required
                            placeholder="Surname"
                        />
                    </div>
                    <div class="flexInputs">
                        <input
                            type="text"
                            id="Country"
                            name="Country"
                            required
                            placeholder="Country"
                        />
                    </div>
                    <div class="flexInputs">
                        <input
                            placeholder="City"
                            type="text"
                            id="City"
                            name="City"
                            required
                        />
                    </div>
                </div>

                <input
                    placeholder="Email"
                    type="email"
                    id="usrname"
                    name="Email"
                    required
                />

                <input
                    placeholder="Login"
                    type="text"
                    id="Login"
                    name="Login"
                    required
                />

                <input
                    placeholder="Password"
                    type="password"
                    id="psw"
                    name="psw"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                    title="Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character:"
                    required
                />
                <div class="aligner">
                    <input
                        style="width: 30px"
                        placeholder="hdhdhdhdhhd"
                        type="checkbox"
                        id="cbox2"
                        value="second_checkbox"
                    />
                    <label class="blueText" for="cbox2"
                        >I agree to the Therms of Service and Privacy
                        Policy</label
                    >
                </div>
                <div class="submit">
                    <input id="submit" type="submit" value="SING UP" />
                </div>
            </form>
        </div>

        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">
                A <b>capital (uppercase)</b> letter
            </p>
            <p id="number" class="invalid">No more than <b>4 numbers</b></p>
            <p id="length" class="invalid">
                Between <b>8 and 11 characters</b>
            </p>

            <p id="needed" class="invalid">
                One of the following simbols <b>* , ! , $ , #</b>
            </p>
        </div>
        <script>
            var myInput = document.getElementById("psw");
            var letter = document.getElementById("letter");
            var capital = document.getElementById("capital");
            var number = document.getElementById("number");
            var needed = document.getElementById("needed");
            var length = document.getElementById("length");

            // When the user clicks on the password field, show the message box
            myInput.onfocus = function () {
                document.getElementById("message").style.display = "block";
            };

            // When the user clicks outside of the password field, hide the message box
            myInput.onblur = function () {
                document.getElementById("message").style.display = "none";
            };

            // When the user starts to type something inside the password field
            myInput.onkeyup = function () {
                // Validate lowercase letters
                var lowerCaseLetters = /[a-z]/g;
                if (myInput.value.match(lowerCaseLetters)) {
                    letter.classList.remove("invalid");
                    letter.classList.add("valid");
                } else {
                    letter.classList.remove("valid");
                    letter.classList.add("invalid");
                }

                // Validate capital letters
                var upperCaseLetters = /[A-Z]/g;
                if (myInput.value.match(upperCaseLetters)) {
                    capital.classList.remove("invalid");
                    capital.classList.add("valid");
                } else {
                    capital.classList.remove("valid");
                    capital.classList.add("invalid");
                }

                // Validate numbers
                var numbers = /[0-9]/g;
                if (myInput.value.match(numbers).length <= 4) {
                    number.classList.remove("invalid");
                    number.classList.add("valid");
                } else {
                    number.classList.remove("valid");
                    number.classList.add("invalid");
                }

                // Validate length
                if (myInput.value.length >= 8 && myInput.value.length <= 11) {
                    length.classList.remove("invalid");
                    length.classList.add("valid");
                } else {
                    length.classList.remove("valid");
                    length.classList.add("invalid");
                }
                // Validate special characters
                var specialDIGITS = /[!-#-$-*]/g;
                if (myInput.value.match(specialDIGITS)) {
                    needed.classList.remove("invalid");
                    needed.classList.add("valid");
                } else {
                    needed.classList.remove("valid");
                    needed.classList.add("invalid");
                }
                const nums = [1, 3, 5, 7];
                console.log(nums.includes(3));
                // true
            };
        </script>
    </body>
</html>
